<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign In</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/signin.css"/>
    </h:head>
    <h:body style="background: #eee">
      <div class="panel-primary">
          <div class="panel-heading">
              <h2 class="form-signin-heading" align="center">Please Sign in</h2>
         </div>
            <div class="panel-body">
               <div class="container">

             <f:view>
                     <center>  
                         <h:form class="form-signin" >
                           
                           <h:panelGrid columns="2">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <h:inputText id="idUser" value="#{loginController.idUser}"   class="form-control"  pt:placeholder="Username" title="IdUser" required="true" requiredMessage="The Username field is required."/>
                                    </div>
                                </div>
                               
                             <h:outputText value="&lt;br/&gt;" escape="false" />
                                <div class="form-group"> 
                                   <div class="col-sm-6">
                                     <h:inputSecret id="password" value="#{loginController.password}"  class="form-control" pt:placeholder="Password"  title="Password" required="true" requiredMessage="The Password field is required."/>
                                  </div>
                               </div>
                           </h:panelGrid>
                            <center> <h:commandButton value="Sign in" action="#{loginController.login()}" class="btn btn-primary"></h:commandButton> &nbsp;&nbsp;
                                    <h:commandButton value="Reset" action="#{loginController.Reset()}" class="btn btn-default"></h:commandButton> 
                           </center>
                       </h:form>
                     </center>
               
                     
                     
                   </f:view>


         </div> <!-- /container -->

     </div>
    </div>
     
    </h:body>
</html>
