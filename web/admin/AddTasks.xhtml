<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"


      >
    <h:head>
        <title>View All Tasks</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/newTemplate.xhtml">
            <ui:define name="content">
                <h1><h:outputLabel>/Tasks</h:outputLabel></h1>

                <p:dataTable id="checkboxDT" var="Tasks" rows="10">
                    <f:facet name="header">
                        Tasks
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:40px;text-align:center"/>
                    <p:column headerText="Action">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Id">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Priority">
                        <h:outputText value="" />
                    </p:column>
                    <p:column headerText="Assigned to">
                        <h:outputText value="" />
                    </p:column>
                </p:dataTable>
                <p:commandButton onclick="PF('dlg').show()" value="Add Task" class="btn-group" ></p:commandButton>

                <p:dialog header="Add Task" widgetVar="dlg" 
                           position="center" styleClass="notesDialog"  resizable="false"   closeOnEscape="true" maximizable="true" minimizable="true" modal="true" hideEffect="fade" >
                    <h:form id="form1">

                        <p:tabView>
                            <p:tab title="General" class="ui-dialog-content"> 
                                <h:panelGrid columns="2" style="margin-bottom:100px ">
                                    <h:outputLabel for="Name " value="Name:"/> <h:inputText  value="#{backingBean.firstName}"/>
                                    <h:outputLabel for="Status" value="Status:" />
                                    <select name="Status">
                                        <option>Open</option>
                                        <option>In progress</option>
                                        <option>Completed</option>
                                    </select> 
                                    <h:outputLabel for="Priority" value="Priority:" />
                                    <select name="Priority">
                                        <option>Normal</option>
                                        <option>High</option>
                                        <option>Low</option>
                                    </select> 
                                    <h:outputLabel for="AssignedTo:" value="AssignedTo:"/>
                                    <select name="Assignments">
                                        <option>Mike</option>
                                        <option>Nick</option>
                                        <option>George</option>
                                        <option>Paul</option>
                                        <option>Chris</option>
                                        <option>Sebastian</option>
                                        <option>Mary</option>
                                        <option>Helen</option>
                                        <option>Vicoria</option>
                                        <option>Richard</option>
                                       
                                    </select>
                                
                                    <h:outputLabel for="Description" value="Description:" />
                                    <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="300" />
                                    <h:outputLabel for="Creation" value="Created by" /> <select name="">
                                        <option>Admin</option>
                                    </select>
                                </h:panelGrid>
                            </p:tab> 
                            <p:tab title="Time"> 
                                <h:panelGrid columns="2" style="margin-bottom:100px ">
                                    <h:outputLabel for="Estimated_Time:" value="Estimated Time:"/><h:inputText value="#{backingBean.est_time}" />
                                    <h:outputLabel for="Start_Date " value="Start_Date:"/>
                                    <p:calendar id="multi" value="#{calendarView.date7}" pages="3" />
                                    <h:outputLabel for="End_Date " value="End_Date:"/>
                                    <p:calendar id="multi1" value="#{calendarView.date7}" pages="3" />              
                                </h:panelGrid>

                            </p:tab>
                               
                        </p:tabView>
                          <p:commandButton id="submitButton" value="Save" update=":display"
                                         oncomplete="PF('dlg').hide();" />
                       
                    </h:form>
                </p:dialog>
                <p:outputPanel id="display" style="display:block;margin-top:10px;">
                    <h:outputText id="name" value="Hello #{backingBean.firstName}"
                                  rendered="#{not empty BackingBean.firstName}" />
                </p:outputPanel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
