<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>View All Projects</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/newTemplate.xhtml">

            <ui:define name="content">
                
           
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Projects</div>
         
                        <!-- Table -->
                        <table class="table">
                            <th>#</th>
                            <th>Name</th>
                            <th>Type </th>
                            <th>Status</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Action</th>
                            <tr>
                                <td>1</td>  
                                <td>Project Managment</td>
                                <td>fix</td>
                                <td>open</td>
                                <td>2015-06-15</td>
                                <td>2015-06-24</td>
                                <td ><input type="checkbox" class="checkbox"></input></td>
                                
                            </tr>
                        </table>
               </div>
                <nav>
                <ul class="pagination">
                                <li>
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                  </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                  <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                  </a>
                                </li>
                </ul>
                </nav>

                <p:commandButton onclick="PF('dlg').show()"  class="btn btn-primary" value="Add" style="width:5%"> </p:commandButton>

                <p:dialog header="Add Project" widgetVar="dlg" 
                          styleClass="notesDialog" resizable="false" closeOnEscape="true" maximizable="true" minimizable="true" modal="true" hideEffect="fade"  >
                    <h:form id="form" >
                        <p:tabView >
                            <p:tab title="General">

                                <h:panelGrid columns="2" style="margin-bottom:100px ">
                                    <h:outputLabel for="Type" value="Type:" />
                                    <select name="Type">
                                        <option>Bug</option>
                                        <option>Support</option>
                                        <option>Fix</option>
                                    </select>  
                                    <h:outputLabel for="Status" value="Status:" />
                                    <select name="Status">
                                        <option>Open</option>
                                        <option>In progress</option>
                                        <option>Completed</option>
                                    </select> 
                                    <h:outputLabel for="Name " value="Name:"/>
                                    <h:inputText id="fullname" value="#{backingBean.firstName}" />
                                    <h:outputLabel for="Start_Date " value="Start_Date:"/>
                                    <p:calendar id="multi" value="#{calendarView.date7}" pages="3" />
                                    <h:outputLabel for="End_Date " value="End_Date:"/>
                                    <p:calendar id="multi1" value="#{calendarView.date7}" pages="3" />
                                    <h:outputLabel for="Description" value="Description:" />
                                    <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="300" />

                                </h:panelGrid>


                            </p:tab> 
                            <p:tab title="Team">
                                <h:outputLabel for="Admin" id="adminword" value="Admin"/> <br/>
                                <h:outputLabel value="User"/> <input type="checkbox" name="" value="OFF" /><br/>

                                <h:outputLabel for="Client" id="clientword" value="Client"/><br/>
                                <h:outputLabel value="User"/><input type="checkbox" name="" value="OFF" /><br/>

                                <h:outputLabel for="Reviewer" id="reviewerword" value="Reviewer"/><br/>
                                <h:outputLabel value="User"/><input type="checkbox" name="" value="OFF" /><br/>

                                <h:outputLabel for="teamMember" id="tmword"  value="Team_Member" /><br/>
                                <h:outputLabel value="User"/> <br/><input type="checkbox" name="" value="OFF" /><br/>




                            </p:tab>


                        </p:tabView>
                        <p:commandButton id="submitButton" value="Save" update=":display"
                                         oncomplete="PF('dlg').hide();" />

                    </h:form>
                </p:dialog>
                <p:outputPanel id="display" style="display:block;margin-top:10px;">
                    <h:outputText id="name" value="Hello #{backingBean.firstName}"
                                  rendered="#{not empty BackingBean.firstName}" />
                </p:outputPanel>

            </ui:define>


        </ui:composition>
    </h:body>



</html>
