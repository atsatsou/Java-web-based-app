<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Project</title>
          <h:outputStylesheet name="../css/bootstrap.min.css"/>
    </h:head>
    <body>
     
        <ui:composition template="../template/newTemplate.xhtml">
        
            <ui:define name="content">
             
            <f:view>
             <div class="panel panel-primary"> <!-- Panel-->
              <div class="panel-heading">Add Project</div>
                <h:form class="from-horizontal">
              
                <h:panelGrid columns="2">
                     
                     <div class="form-group">
                        <h:outputLabel value="Name:" for="name" class="col-sm-2 control-label"  />
                       <div class="col-sm-6">
                           <h:inputText id="name"  class="form-control" value="#{projectController.p.projectName}" title="Name" />
                       </div>
                       </div>
                 
                    <div class="form-group">
                        <h:outputLabel value="Type:" for="type" class="col-sm-2 control-label" />
                   <div class="col-sm-6">
                        <h:inputText id="type" class="form-control" value="#{projectController.p.type}" title="Type" />
                     </div>
                     </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Startdate:" for="startdate" class="col-sm-2 control-label" />
                      <div class="col-sm-6">
                          <h:inputText id="startdate" class="form-control" value="#{projectController.p.startdate}" title="StartDate" >
                             <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                           </div>
                     </div>
                    
                     <div class="form-group">
                        <h:outputLabel value="Enddate:" for="enddate" class="col-sm-2 control-label" />
                      <div class="col-sm-6">
                          <h:inputText id="enddate" class="form-control" value="#{projectController.p.enddate}" title="Enddate" >
                             <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText>
                           </div>
                     </div>
                    
                    <br/><br/>
                    
                    <p> <h:form>
                            <div class="panel-footer">
                                <h:commandButton value="Add" action="#{projectController.add()}" class="btn btn-primary"/> &nbsp;
                                <h:commandButton value="Cancel" action="AddProject.xhtml" class="btn btn-default"/> &nbsp;
                            </div>
                       </h:form>
                    </p>
                
                    
                </h:panelGrid>
            </h:form>
          </div> <!--End Panel-->
         
        </f:view>
        	
            </ui:define>
          
        </ui:composition>
   
    </body>
</html>
