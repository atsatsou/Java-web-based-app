     >

    <body>

        <ui:composition template="../template/newTemplate.xhtml">

            <ui:define name="content">
                
                    <h:form>
                    <h:commandButton value="Add" action="AddU.xhtml?faces-redirect=true" class="btn btn-primary"> </h:commandButton>

                </h:form>
              
             <p> <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <!-- Table -->
                        <h:form>
                            
                            <h1><h:outputText value="Users"/></h1>
                          
                            <f:view>
                                <h:form>
                        
                                    <h:dataTable value="#{userController.usersList()}" var="item" class="table">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Username"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idUser}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Password"/>
                                            </f:facet>
                                            <h:outputText value="#{item.password}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Name"/>
                                            </f:facet>
                                            <h:outputText value="#{item.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Surname"/>
                                            </f:facet>
                                            <h:outputText value="#{item.surname}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Email"/>
                                            </f:facet>
                                            <h:outputText value="#{item.email}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <h:commandLink   onclick="return confirm('Are you Sure?')" action="#{userController.delete(item)}"   >&nbsp;&nbsp;<img src="#{resource['images/icons/remove.png']}" align="middle"></img></h:commandLink>
                                            <h:commandLink value="" action="#{userController.edit(item)}" >&nbsp;&nbsp;<img src="#{resource['images/icons/edit.png']}" align="middle"></img></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>

                                
                        </h:form>          
                </div>
             </p>
