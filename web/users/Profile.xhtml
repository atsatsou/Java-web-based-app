<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template/newTemplate.xhtml">
        <h:head>
            <title>Admin Profile</title>
            <h:outputStylesheet name="../css/bootstrap.min.css"/>
        </h:head>
        <ui:define name="content">
             

       

    <div class="container">
      <div class="row">
      
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
   
   
          <div class="panel panel-info" >
            <div class="panel-heading">
                <h3 class="panel-title">#{loginController.surname}&nbsp;#{loginController.name}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
   <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="#{resource['images/no_photo.png']}" class="img-circle img-responsive"> </img></div>
               
                
                <div class=" col-md-9 col-lg-9 "> 
   
                    <f:view>
                        <h:form>
                            <table class="table" >
                                 <tbody>
                                        <tr>
                                          <td>Name:</td>
                                          <td> <h:outputLabel value="#{loginController.name}">   </h:outputLabel></td>
                                        </tr>
                                        <tr>
                                          <td>Surname:</td>
                                          <td><h:outputLabel > #{loginController.surname}  </h:outputLabel> </td>
                                        </tr>
                                        <tr>
                                          <td>Email:</td>
                                          <td> <h:outputLabel > #{loginController.email}  </h:outputLabel></td>
                                        </tr>
                                 </tbody>
                          </table>
                        </h:form>
                    </f:view>

 
                                 
                
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-envelope"></i></a>
                    </div>
            
          </div>
        </div>
      </div>
    </div>
       
        </ui:define>


    </ui:composition>
</html>
