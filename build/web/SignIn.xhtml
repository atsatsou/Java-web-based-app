<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>SignIn</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/signin.css"/>
    </h:head>
    <h:body style="background: #eee">
      <div class="panel-primary">
          <div class="panel-heading">
           <h2 class="form-signin-heading">Please sign in</h2>
         </div>
            <div class="panel-body">
               <div class="container">

             <h:form class="form-signin">
       
                <label for="inputUsername" class="sr-only">Username:</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="true" /><br/>
                <label for="inputPassword" class="sr-only">Password:</label> 
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true"/>
                     <div class="checkbox">
                         <h:outputLabel>
                         <input type="checkbox" value="remember-me"/> Remember me
                
                         </h:outputLabel>
                    </div>
                
                <p:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="SignIn" actionListener="#{loginBean.validateUser}"/>
                  
               
               
            </h:form>

         </div> <!-- /container -->

     </div>
    </div>
     
    </h:body>
</html>
