<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputScript library="js" name="bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/js/jquery-ui.js" />
         <h:outputScript library="js" name="jquery-ui.min.js"/>
         <h:outputScript library="js" name="bootstrap.min.js"/>
         <h:outputScript library="js" name="bootstrap.js"/>
     
    </h:head>

    <body>

        <ui:composition template="../template/newTemplate.xhtml">

            <ui:define name="content">
       
             <p> <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <!-- Table -->
                        <h:form>
                            
                            <h1><h:outputText value="Projects"/></h1>
                          
                            <h:dataTable value="#{projectController.projectList()}" var="p" styleClass="table">
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{p.projectName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Type"/>
                                    </f:facet>
                                    <h:outputText value="#{p.type}"/>
                                </h:column>
                             
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Start Date"/>
                                    </f:facet>
                                    <h:outputText value="#{p.startdate}">
                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                    </h:outputText>
                                   
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="End Date"/>
                                    </f:facet>
                                    <h:outputText value="#{p.enddate}">
                                   <f:convertDateTime pattern="dd-MM-yyyy" />
                                    </h:outputText>
                                </h:column>
                
                            </h:dataTable>
                        </h:form>          
                </div>
             </p>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
         
            </ui:define>
          
        </ui:composition>

    </body>
    
  
</html>
