<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Assignments</title>
    </h:head>
 <body>
     
        <ui:composition template="../template/newTemplate.xhtml">

            <ui:define name="content">
         
        <f:view>
             <div class="panel panel-primary"> <!-- Panel-->
              <div class="panel-heading">Assign Projects to Users</div>
                <h:form class="from-horizontal">  
           
                    <center>  <h:form>
                        
                        <h:panelGrid columns="2">
                            
                                <br/><br/>
                           <div class="form-group">
                           <h:outputLabel value="ProjectName:" for="projectName" />
                           <div class="col-sm-6">
                           <h:selectOneMenu id="projectName" value="#{assignmentController.asgn.projectName}" title="ProjectName"  class="form-control" >
                                 <f:selectItems value="#{projectController.projectList()}"/>
                            </h:selectOneMenu>
                            </div>
                           </div>
                            <div class="form-group">
                            <h:outputLabel value="Priority:" for="priority" />
                            <div class="col-sm-6">
                                <h:selectOneMenu id="priority" value="#{assignmentController.asgn.priority}" title="Priority"  class="form-control" >
                                    <f:selectItem itemValue="Low"/>
                                    <f:selectItem itemValue="Normal"/>
                                    <f:selectItem itemValue="High"/>
                                </h:selectOneMenu>
                            </div>
                            </div>
                            <div class="form-group">
                            <h:outputLabel value="Type:" for="type" />
                             <div class="col-sm-6">
                            <h:inputText id="type" value="#{assignmentController.asgn.type}" title="Type"  class="form-control" />
                            </div>
                            </div>
                           <div class="form-group">
                            <h:outputLabel value="Username:" for="username"   />
                            <div class="col-sm-6">
                                <h:selectOneMenu id="username" value="#{assignmentController.asgn.username}"  title="Username"  class="form-control" >
                                 
                                    <f:selectItems value="#{userController.usersList()}" />
                            </h:selectOneMenu>
                            </div>
                            </div>
                           <br/><br/>
                        <center><div class="form-group">
                                <h:commandButton  value="Assign" class="btn btn-primary" action="#{assignmentController.add()}"/>
                                </div>
                        </center>
                        </h:panelGrid>
                        
                    </h:form>
              </center>

                    
              </h:form>


             
              
          </div> <!--End Panel-->
         
        


        </f:view>
        	
            </ui:define>
          
        </ui:composition>
    </body>

</html>
